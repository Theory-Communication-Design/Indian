<script language="javascript" type="text/javascript">
	
	function validateForm(){
			if(document.getElementById('fields_fname').value == ""){
				alert("Please fill up first name.");
				return false;
			}
			
			if(document.getElementById('fields_lname').value == ""){
				alert("Please fill up last name.");
				return false;
			}
			
			if(document.getElementById('fields_email').value == ""){
				alert("Please fill up email.");
				return false;
			}
			
			if(validateEmail('icpsignup3881', 'fields_email') == false){
				alert("Email address not in correct format!");
				return false;
			}
			
			return true;
	}
	
	function validateEmail(form_id,email) {
   		var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
   		var address = document.forms[form_id].elements[email].value;
   		if(reg.test(address) == false) {
      		return false;
   		}
	}
	
</script>
